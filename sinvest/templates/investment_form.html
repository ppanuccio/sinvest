{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Add Investment to {{ portfolio.name }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" required>
                <div class="form-text">Enter stock symbol (e.g., AAPL, GOOGL)</div>
            </div>
            <div class="mb-3">
                <label for="isin" class="form-label">ISIN</label>
                <input type="text" class="form-control" id="isin" name="isin" required pattern="[A-Z]{2}[A-Z0-9]{10}">
                <div class="form-text">Enter ISIN (e.g., US0378331005 for Apple Inc.)</div>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Investment Type</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="equity">Equity</option>
                    <option value="bond">Bond</option>
                    <option value="etf">ETF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="purchase_price" class="form-label">Purchase Price</label>
                <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" required>
            </div>
            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Investment</button>
        </form>
    </div>
</div>
{% endblock %}
